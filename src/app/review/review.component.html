<div id="review">
    <header>
        <div>
            <span class="spacer"></span>
            <h1>REVIEW</h1>
            <span class="spacer"></span>
        </div>
    </header>
    <div id="centeredmenu">
        <ul>
            <li *ngFor="let product of popProduct; let i = index; trackBy: trackByFn ">
                <div id="each">
                    <a [routerLink]="['/each']" (click)='sentID(product._id)'>
                        <img src="http://localhost:3000/view/img/{{product.img}}" style="width: 170px;height: 200px ;margin-top: 20px;">
                        <br>
                        <br>
                    </a>
                    <h3>{{product.name}}</h3>
                    <h3>{{product.price}}</h3>
                    <br>
                    <span>star review</span>
                    <br>
                    <button id="seemore" (click)='sentIDToCart(product._id)' >
                        <h3 >ADD TO CART</h3></button>
                </div>
            </li>
        </ul>
        <div   *ngIf="product==null">
             <div id="no"><h3 id="nono">NO PRODUCT YET</h3></div>
        </div>
    </div>
    <div id="button">
        <button id="seemore" *ngIf="product!=null" [routerLink]="['/beer']">
            <h3>SEE MORE</h3></button>
    </div>
</div>
