<div class="row">
    <div class="col-lg-3" id="left">
        <h3 id="all3">Catagory
            </h3>
        <h2 id="all4">Price</h2>
        <div class="range-slider">
            <h3 id="min"> 60 - 500</h3>
        
            <input [(ngModel)]="valueSlide" class="range-slider__range" type="range" value="250" min="0" max="500" step="50" (change)="rangeValueChanged(valueSlide)">
            <!-- <span class="range-slider__value">0</span> -->
        </div>
        <h2 id="all4">Color</h2>
        <select [(ngModel)]="color" (change)="getColor(color)" id="check2" >
            <option value="All">All
                <div id="cl1"></div>
            </option>
            <option value="Amber">Amber
                <div id="cl1"></div>
            </option>
            <option value="Blond">Blond
                <div id="cl2"></div>
            </option>
            <option value="Rose">Rose
                <div id="cl3"></div>
            </option>
            <option value="Ruby">Ruby
                <div id="cl4"></div>
            </option>
            <option value="Wit">White
                <div id="cl5"></div>
            </option>
            <!-- <option value="audi">Audi</option> -->
        </select>
        <h2 id="all4">Country</h2>
        <select [(ngModel)]="selectedvalue" (change)="getCountry(selectedvalue)" id="check2">
            <option value="All">All </option>
            <option value="Belgium">Belgium </option>
            <option value="Czech Republic">Czech Republic</option>
            <option value="Japan">Japan</option>
            <option value="Spain">Spain </option>
            <option value="Thailand">Thailand</option>
            <!-- <option value="audi">Audi</option> -->
        </select>
    </div>
    <div class="col-lg-9" id="right">
        <div id="top">
            <h3 id="all">ALL PRODUCT</h3>
            <h4 id="all2">Sort By&nbsp;&nbsp;
            <select [(ngModel)]="selectedsort" (change)="getSortBy
(selectedsort)">
                <option value="Name">Name</option>
                <option value="Price">Price</option>
               
                <!-- <option value="audi">Audi</option> -->
            </select></h4>
        </div>
        <div id="content">
            <ul>
                <li *ngFor="let all of allProduct; let i = index; trackBy: trackByFn ">
                    <div id="each">
                        <a [routerLink]="['/each']" (click)='sentID(all._id)'>
                            <img src="http://localhost:3000/view/img/{{all.img}}" style="width: 170px;height: 200px ;margin-top: 20px;">
                            <br>
                            <br>
                        </a>
                        <h3>{{all.name}}</h3>
                        <h3>Colot: {{all.color}}</h3>
                         <h3>Country: {{all.country}}</h3>
                        <h3>{{all.price}} Bath.</h3>
                        <br>
                        <button id="ADD" (click)="getId(all._id)" (click)='sentIDToCart(all._id)'>
                            <h3>ADD TO CART</h3> </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
