<div class="content">
        <h5><b>Username</b></h5>
        <input id="textbox" [(ngModel)]="username" type="text" name=" " placeholder=" Username">
        <h5><b>Password</b></h5>
        <input id="textbox" [(ngModel)]="password" type="Password" name=" " placeholder=" Password">
        <h6><a href="" >forget password?</a></h6><br>
        <button id="bttnsignin" (click)='login(username,password)'>Sign in</button>
        <br><br>
</div>
