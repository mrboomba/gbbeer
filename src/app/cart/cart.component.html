<app-advertise></app-advertise>
<div id="content1">
    <div id="content">
        <h3 id="cart"><b>CART</b></h3>
        <div class="row" *ngIf="cart2!=0">
            <div class="col-lg-4"></div>
            <div class="col-lg-2">Price</div>
            <div class="col-lg-2">Quantity</div>
            <div class="col-lg-2">Total</div>
        </div>
        <div id="proincart" *ngFor="let crt of cart; let i = index; trackBy: trackByFn">
            <div class="row">
                <div class="col-lg-4">
                    <div id="centeredmenu">
                        <ul>
                            <li>
                                <div id="each">
                                    <a >
                                        <img src="http://localhost:3000/view/img/{{crt.item.img}}" style="width: 170px;height: 200px ;margin-top: 20px;">
                                        <br>
                                        <h3>{{crt.item.name}}</h3>
                                        <br>
                                    </a>
                                    <h3></h3>
                                    <br>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2" id="col"><b>{{crt.item.price}}</b></div>
                <div class="col-lg-2" id="col"><b>{{crt.qty}}</b></div>
                <div class="col-lg-2" id="col"><b>{{crt.price}} Bath.</b></div>
            </div>
        </div>
        <div   *ngIf="cart2===0">
             <div id="no"><h3 id="nono">NO PRODUCT YET</h3></div>
        </div>
        <div   *ngIf="cart2!=0" id="total">
             <h3><b>Total Price: </b> {{totalPrice}} Bath.</h3>
        </div>

    </div>
     <div id="sub" *ngIf="cart2!=0">

            <button id="addtocart" [routerLink]="['/writereview']">
                <h3 >BUY !!</h3></button>

        </div>
</div>
